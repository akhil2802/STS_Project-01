<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>List Posts</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css
" integrity="sha384-
Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div th:replace="~{admin/navbar :: navbar}"></div>
	<br />
	<div class="container">
		<div class="row">
			<h1>List Comments</h1>
		</div>

		<br />

		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<th style="width:10%">#</th>
				<th style="width:20%">Email</th>
				<th style="width:20%">Name</th>
				<th style="width:30%">Content</th>
				<th style="width:20%">Comment Created On</th>
				<th style="width:20%">Comment Updated On</th>
				<th style="width:20%">Action</th>
			</thead>
			<tbody>
				<tr th:each="comment, commentStat : ${comments}">
					<td th:text="${commentStat.count}"></td>
					<td th:text="${comment.email}">email</td>
					<td th:text="${comment.name}">name</td>
					<td th:text="${comment.content}">content</td>
					<td th:text="${#temporals.format(comment.createdOn, 'dd MMM YYYY')}">comment created date</td>
					<td th:text="${#temporals.format(comment.updatedOn, 'dd MMM YYYY')}">comment updated date</td>
					<td align="center">	
						<a th:href="@{/admin/comments/{commentId}/delete(commentId=${comment.id})}"><i class="fa fa-trash ml-2"
								style="color: rgb(217, 83, 79); padding:10px;" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br /><br />
	<div th:replace="~{admin/footer :: footer}"></div>
</body>

</html>
