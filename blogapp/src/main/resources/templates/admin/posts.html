<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>List Posts</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css
" integrity="sha384-
Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div th:replace="~{admin/navbar :: navbar}"></div>
	<div class="container">
		<div class="row">
			<h1>List Blog Posts</h1>
		</div>

		<!-- Search Box -->
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<form class="form-inline" th:action="@{/admin/posts/search}">
						<div class="input-group">
							<input type="text" class="form-control" name="query" />
							<span class="input-group-btn">
								<button type="submit" class="btn btn-dark">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br />

		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<th style="width:10%">#</th>
				<th style="width:20%">Post Title</th>
				<th style="width:30%">Post Short Description</th>
				<th style="width:20%">Post Created On</th>
				<th style="width:20%">Actions</th>
			</thead>
			<tbody>
				<tr th:each="post, postStat : ${posts}">
					<td th:text="${postStat.count}"></td>
					<td th:text="${post.title}">post title</td>
					<td th:text="${post.shortDescription}">post short
						description</td>
					<td th:text="${#temporals.format(post.createdOn, 'dd MMM YYYY')}">post created date</td>
					<td align="center">
						<a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}"><i class="fas fa-user-edit ml-2"
								style="color: rgb(2, 117, 216); padding:10px;"></i></a>
						<a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}"><i class="fa fa-trash ml-2"
								style="color: rgb(217, 83, 79); padding:10px;" aria-hidden="true"></i>
						</a>
						<a th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}">
							<i class="fas fa-eye ml-2" style="color: rgb(91, 192, 222); padding:10px;"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br /><br />
	<div th:replace="~{admin/footer :: footer}"></div>
</body>

</html>
