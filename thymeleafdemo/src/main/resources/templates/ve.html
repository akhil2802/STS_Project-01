<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Variable Expression</title>
</head>
<body>
	<h2>Variable Expression</h2>
	<div>
		Id : <strong th:text="${student1.id}"></strong>
		Name : <strong th:text="${student1.name}"></strong>
		City : <strong th:text="${student1.city}"></strong>
		Email : <strong th:text="${student1.email}"></strong>
	</div>
</body>
</html>
