<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Message Expression</title>
</head>
<body>
	<div>
		<h2>Message Expression</h2>
		<div>App Message : <strong th:text="#{app.name}"></strong></div>
		<div>Welcome Message : <strong th:text="#{welcome.message}"></strong></div>
	</div>
</body>
</html>
